apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pale-2
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  gcp:
    sqlInstances:
      - name: pale-2-instance
        type: POSTGRES_14
        databases:
          - name: pale-2
            envVarPrefix: DB
        diskAutoresize: true
        highAvailability: false
        diskType: SSD
        insights:
          enabled: true
        tier: db-custom-1-3840
  image: {{ image }}
  replicas:
    min: 2
    max: 4
    scalingStrategy:
      cpu:
        thresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/prometheus
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
        - id: elastic
  resources:
    limits:
      memory: 3Gi
    requests:
      cpu: 60m
      memory: 1000Mi
  azure:
    application:
      enabled: true
      tenant: nav.no
  accessPolicy:
    outbound:
      rules:
        - application: pale-2-regler
        - application: clamav
          namespace: nais-system
        - application: smtss
      external:
        - host: smgcp-proxy.prod-fss-pub.nais.io
        - host: pdl-api.prod-fss-pub.nais.io
        - host: mpls04.adeo.no
          ports:
            - port: 1414
  kafka:
    pool: nav-prod
  envFrom:
    - secret: srvpale2-secrets
    - secret: pale2-keystore-pwd
    - secret: pale-2-secret
  filesFrom:
    - mountPath: /var/run/secrets
      secret: pale2-google-creds
  secureLogs:
    enabled: true
  env:
    - name: MQ_INPUT_QUEUE_NAME
      value: QA.P_PALE.INPUT
    - name: MQ_HOST_NAME
      value: mpls04.adeo.no
    - name: MQ_PORT
      value: '1414'
    - name: MQ_GATEWAY_NAME
      value: MPLS04
    - name: MQ_CHANNEL_NAME
      value: P_PALE_2
    - name: MQ_APPREC_QUEUE_NAME
      value: QA.P414.IU03_UTSENDING
    - name: MQ_INPUT_BOQ_QUEUE_NAME
      value: QA.P_PALE_2.INPUT_BOQ
    - name: ARENA_OUTBOUND_QUEUENAME
      value: QA.P414.FS06_ARENA
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.prod-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: api://prod-fss.pdl.pdl-api/.default
    - name: SMGCP_PROXY_SCOPE
      value: api://prod-fss.teamsykmelding.smgcp-proxy/.default
    - name: SMGCP_PROXY_URL
      value: https://smgcp-proxy.prod-fss-pub.nais.io
    - name: PALE_2_REGLER_API_SCOPE
      value: api://prod-gcp.teamsykmelding.pale-2-regler/.default
    - name: SMTSS_API_SCOPE
      value: api://prod-gcp.teamsykmelding.smtss/.default
